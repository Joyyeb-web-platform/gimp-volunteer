<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIMP Volunteers Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hidden { display: none; }
        .progress-bar-container { margin-top: 20px; }
        .progress-bar { width: 25%; }
        .step { font-size: 18px; }
    </style>
</head>
<body>
<div class="container card-0 justify-content-center">
    <div class="card-body px-sm-4 px-0">
        <div class="row justify-content-center round">
            <div class="col-lg-10 col-md-12">
                <div class="card shadow-lg card-1">
                    <div class="card-body inner-card">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col text-center">
                                <img src="https://gimpofficial.com/wp-content/uploads/2023/06/GIMP-LOGO-copy.png" alt="GIMP Logo" class="img-fluid mb-4">
                                <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left">GIMP 2024 VOLUNTEERS</h3>
                                <p class="mt-md-4 ml-md-0 ml-2 text-center text-sm-left">This form is to collect information for the volunteers of GIMP 2024. Call or text +233557009926 or +233552234144 for any further inquiries.</p>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" id="progress-bar"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col text-center step">Step 1</div>
                                <div class="col text-center step">Step 2</div>
                                <div class="col text-center step">Step 3</div>
                                <div class="col text-center step">Finish</div>
                            </div>
                        </div>
                        <form action="{{ url_for('submit_form') }}" method="POST" enctype="multipart/form-data">
                            <div id="step-1">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm_password">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your Password" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next</button>
                            </div>
                            <div id="step-2" class="hidden">
                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your Last Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="mobile_number">Mobile Number</label>
                                    <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Enter your Mobile Number" required>
                                </div>
                                <div class="form-group">
                                    <label for="school">School</label>
                                    <input type="text" class="form-control" id="school" name="school" placeholder="Enter your School" required>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="prevStep(1)">Back</button>
                                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
                            </div>
                            <div id="step-3" class="hidden">
                                <div class="form-group">
                                    <label for="place_of_residence">Place of Residence</label>
                                    <input type="text" class="form-control" id="place_of_residence" name="place_of_residence" placeholder="Enter your Place of Residence" required>
                                </div>
                                <div class="form-group">
                                    <label for="level">Level</label>
                                    <select class="form-control" id="level" name="level" required>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                        <option value="300">300</option>
                                        <option value="400">400</option>
                                        <option value="500">500</option>
                                        <option value="600">600</option>
                                        <option value="700">700</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="fields_of_coordination">Which field(s) will you like to coordinate</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Medicine and Healthcare" id="medicine">
                                        <label class="form-check-label" for="medicine">Medicine and Healthcare</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Law and Advocacy" id="law">
                                        <label class="form-check-label" for="law">Law and Advocacy</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Business and Entrepreneurship" id="business">
                                        <label class="form-check-label" for="business">Business and Entrepreneurship</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Journalism" id="journalism">
                                        <label class="form-check-label" for="journalism">Journalism</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Hospitality" id="hospitality">
                                        <label class="form-check-label" for="hospitality">Hospitality</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Technology" id="technology">
                                        <label class="form-check-label" for="technology">Technology</label>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
                                <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                            </div>
                            <div id="step-4" class="hidden">
                                <div class="form-group">
                                    <label for="teams_to_join">Join a team</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join" value="I.T team" id="it_team">
                                        <label class="form-check-label" for="it_team">I.T team</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join" value="Project Management Team" id="projects">
                                        <label class="form-check-label" for="projects">Project Management Team</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join" value="Editorial Team" id="editorial">
                                        <label class="form-check-label" for="editorial">Editorial Team</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join" value="Publicity Team" id="publicity">
                                        <label class="form-check-label" for="publicity">Publicity Team</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join" value="Welfare Team" id="welfare">
                                        <label class="form-check-label" for="welfare">Welfare Team</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="passport_photo">Upload passport photo</label>
                                    <input type="file" class="form-control-file" id="passport_photo" name="passport_photo" required>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Back</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let currentStep = 1;

    function nextStep(step) {
        document.getElementById('step-' + step).classList.add('hidden');
        document.getElementById('step-' + (step + 1)).classList.remove('hidden');
        updateProgressBar(step + 1);
    }

    function prevStep(step) {
        document.getElementById('step-' + (step + 1)).classList.add('hidden');
        document.getElementById('step-' + step).classList.remove('hidden');
        updateProgressBar(step);
    }

    function updateProgressBar(step) {
        const progressBar = document.getElementById('progress-bar');
        const stepText = ['Step 1', 'Step 2', 'Step 3', 'Finish'];
        progressBar.style.width = (step * 25) + '%';
        document.querySelectorAll('.step').forEach((elem, index) => {
            elem.innerText = stepText[index];
            elem.classList.toggle('font-weight-bold', index === step - 1);
        });
    }
</script>
</body>
</html>
