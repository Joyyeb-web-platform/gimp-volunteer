<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIMP Volunteers Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container card-0 justify-content-center">
    <div class="card-body px-sm-4 px-0">
        <div class="row justify-content-center round">
            <div class="col-lg-10 col-md-12">
                <div class="card shadow-lg card-1">
                    <div class="card-body inner-card">
                        <form action="{{ url_for('submit_form') }}" method="POST" enctype="multipart/form-data">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col">
                                    <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-left">GIMP 2024 VOLUNTEERS</h3>
                                    <p class="mt-md-4 ml-md-0 ml-2 text-center text-sm-left">This form is to collect information for the volunteers of GIMP 2024. Call or text +233557009926 or +233552234144 for any further inquiries.</p>
                                </div>
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="full_name">Full Name</label>
                                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="mobile_number">Mobile Number</label>
                                        <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Enter your Mobile Number" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="school">School</label>
                                        <input type="text" class="form-control" id="school" name="school" placeholder="Enter your School" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="fields_of_coordination">Which field(s) will you like to coordinate</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Medicine and Healthcare" id="medicine">
                                            <label class="form-check-label" for="medicine">Medicine and Healthcare</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Law and Advocacy" id="law">
                                            <label class="form-check-label" for="law">Law and Advocacy</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Business and Entrepreneurship" id="business">
                                            <label class="form-check-label" for="business">Business and Entrepreneurship</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Journalism" id="journalism">
                                            <label class="form-check-label" for="journalism">Journalism</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Hospitality" id="hospitality">
                                            <label class="form-check-label" for="hospitality">Hospitality</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="fields_of_coordination" value="Technology" id="technology">
                                            <label class="form-check-label" for="technology">Technology</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="place_of_residence">Place of Residence</label>
                                        <input type="text" class="form-control" id="place_of_residence" name="place_of_residence" placeholder="Enter your Place of Residence" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="level">Level</label>
                                        <select class="form-control" id="level" name="level" required>
                                            <option value="100">100</option>
                                            <option value="200">200</option>
                                            <option value="300">300</option>
                                            <option value="400">400</option>
                                            <option value="500">500</option>
                                            <option value="600">600</option>
                                            <option value="700">700</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="teams_to_join">Join a team</label>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="teams_to_join" value="I.T team" id="it_team">
                                            <label class="form-check-label" for="it_team">I.T team</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="teams_to_join" value="Project Management Team" id="projects">
                                            <label class="form-check-label" for="projects">Project Management Team</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="teams_to_join" value="Photography Team" id="photography">
                                            <label class="form-check-label" for="photography">Photography Team</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="teams_to_join" value="Videography Team" id="videography">
                                            <label class="form-check-label" for="videography">Videography Team</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="teams_to_join" value="Editing Team" id="editing">
                                            <label class="form-check-label" for="editing">Editing Team</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="teams_to_join" value="Designing Team" id="designing">
                                            <label class="form-check-label" for="designing">Designing Team</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="teams_to_join" value="Social Media Management Team" id="social_media">
                                            <label class="form-check-label" for="social_media">Social Media Management Team</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-5 col-12 text-center">
                                    <label for="resume">Upload your Resume/CV</label>
                                    <input type="file" class="form-control-file" id="resume" name="resume" required>
                                </div>
                            </div>
                            <div class="row justify-content-center mt-4">
                                <div class="col-md-5 col-12 text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row justify-content-center mt-3 mb-5">
                    <div class="col-md-10 px-3 text-center">
                        <h6 class="text-muted">For any further assistance, contact us at +233557009926 or +233552234144</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRFWpqWm5FZqvUjFQ7I6UjFQ7J3FQ4nS/SFJ8SZST" crossorigin="anonymous"></script>
</body>
</html>
