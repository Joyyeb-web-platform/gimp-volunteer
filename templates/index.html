<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIMP Volunteers Signup</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjYh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .hidden { display: none; }
        .progress-bar-container { margin-top: 20px; }
        .progress-bar { width: 25%; }
        .step { font-size: 18px; }
        .logo { width: 150px; height: auto; }
        .upload-section {
            border: 2px dashed #d1d1d1;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .upload-section input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container card-0 justify-content-center" style="display: flex; align-items: center; height: 100vh;">
    <div class="card-body px-sm-4 px-0">
        <div class="row justify-content-center round">
            <div class="col-lg-10 col-md-12">
                <div class="card shadow-lg card-1">
                    <div class="card-body inner-card">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col text-center">
                                <a href="{{ url_for('home') }}">
                                  <img src="https://gimpofficial.com/wp-content/uploads/2023/06/GIMP-LOGO-copy.png" alt="GIMP Logo" class="img-fluid mb-4 logo">
                                </a>
                                <h3 class="font-weight-bold ml-md-0 mx-auto text-center text-sm-center">GIMP 2024 VOLUNTEERS</h3>
                                <p class="mt-md-4 ml-md-0 ml-2 text-center text-sm-center">This form is to collect information for the volunteers of GIMP 2024. <br> Call or text +233557009926 or +233552234144 for any further inquiries.</p>
                            </div>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" style="width: 25%;" id="progress-bar"></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col text-center step">Step 1</div>
                                <div class="col text-center step">Step 2</div>
                                <div class="col text-center step">Step 3</div>
                                <div class="col text-center step">Finish</div>
                            </div>
                        </div>
                        <form id="signup-form" action="{{ url_for('submit_form') }}" method="POST" enctype="multipart/form-data">
                            <div id="step-1">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                                </div>
                                <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next</button>
                            </div>
                            <div id="step-2" class="hidden">
                                <div class="form-group">
                                    <label for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your First Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your Last Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="mobile_number">Mobile Number</label>
                                    <input type="text" class="form-control" id="mobile_number" name="mobile_number" placeholder="Enter your Mobile Number" required>
                                </div>
                                <div class="form-group">
                                    <label for="school">School</label>
                                    <input type="text" class="form-control" id="school" name="school" placeholder="Enter your School" required>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
                                <button type="button" class="btn btn-primary" onclick="nextStep(2)">Next</button>
                            </div>
                            <div id="step-3" class="hidden">
                                <div class="form-group">
                                    <label for="place_of_residence">Place of Residence</label>
                                    <input type="text" class="form-control" id="place_of_residence" name="place_of_residence" placeholder="Enter your Place of Residence" required>
                                </div>
                                <div class="form-group">
                                    <label for="level">Level</label>
                                    <select class="form-control" id="level" name="level" required>
                                        <option value="100">100</option>
                                        <option value="200">200</option>
                                        <option value="300">300</option>
                                        <option value="400">400</option>
                                        <option value="500">500</option>
                                        <option value="600">600</option>
                                        <option value="700">700</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="fields_of_coordination">Which field(s) will you like to coordinate</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination[]" value="Medicine and Healthcare" id="medicine">
                                        <label class="form-check-label" for="medicine">Medicine and Healthcare</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination[]" value="Law and Advocacy" id="law">
                                        <label class="form-check-label" for="law">Law and Advocacy</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination[]" value="Business and Entrepreneurship" id="business">
                                        <label class="form-check-label" for="business">Business and Entrepreneurship</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination[]" value="Journalism" id="journalism">
                                        <label class="form-check-label" for="journalism">Journalism</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination[]" value="Hospitality" id="hospitality">
                                        <label class="form-check-label" for="hospitality">Hospitality</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields_of_coordination[]" value="Technology" id="technology">
                                        <label class="form-check-label" for="technology">Technology</label>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="prevStep(3)">Back</button>
                                <button type="button" class="btn btn-primary" onclick="nextStep(3)">Next</button>
                            </div>
                            <div id="step-4" class="hidden">
                                <div class="form-group">
                                    <label for="teams_to_join">Join a team</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join[]" value="I.T team" id="it_team">
                                        <label class="form-check-label" for="it_team">I.T team</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join[]" value="Project Management Team" id="project_management">
                                        <label class="form-check-label" for="project_management">Project Management Team</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="teams_to_join[]" value="Editorial Team" id="editorial">
                                        <label class="form-check-label" for="editorial">Editorial Team</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="resume">Upload Resume</label>
                                    <div class="upload-section">
                                        <div>Upload your file here<br><small>Files supported: PDF, doc, docx</small><br>Maximum size: 2MB</div>
                                        <input type="file" class="form-control-file" id="resume" name="resume" required>
                                    </div>
                                    <div id="file-details" class="file-details hidden">
                                        <span id="file-name"></span>
                                        <span id="file-size"></span>
                                        <button type="button" class="btn btn-danger btn-sm" onclick="removeFile()">Remove</button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-secondary" onclick="prevStep(4)">Back</button>
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function nextStep(currentStep) {
        if (validateStep(currentStep)) {
            document.getElementById(`step-${currentStep}`).classList.add('hidden');
            document.getElementById(`step-${currentStep + 1}`).classList.remove('hidden');
            document.getElementById('progress-bar').style.width = `${(currentStep + 1) * 25}%`;
        } else {
            alert('Please complete all required fields before proceeding.');
        }
    }

    function prevStep(currentStep) {
        document.getElementById(`step-${currentStep}`).classList.add('hidden');
        document.getElementById(`step-${currentStep - 1}`).classList.remove('hidden');
        document.getElementById('progress-bar').style.width = `${(currentStep - 1) * 25}%`;
    }

    function validateStep(step) {
        const stepElement = document.getElementById(`step-${step}`);
        const inputs = stepElement.querySelectorAll('input[required], select[required]');
        for (const input of inputs) {
            if (!input.value) {
                input.focus();
                return false;
            }
        }
        return true;
    }

    document.getElementById('resume').addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('file-size').textContent = `${Math.round(file.size / 1024)}KB`;
            document.getElementById('file-details').classList.remove('hidden');
        }
    });

    function removeFile() {
        document.getElementById('resume').value = '';
        document.getElementById('file-details').classList.add('hidden');
    }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-g4QCVp5FLvQJuB+1x5S4FKu67UAcU9vB4KOzI06sn6v6ZRq5anRmN57EljE65XgD" crossorigin="anonymous"></script>
</body>
</html>
